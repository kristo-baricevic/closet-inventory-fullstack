# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - clothinginventory

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release ./closet/closet.csproj

      - name: dotnet publish
        run: dotnet publish -c Release -o ./closet/publish --no-restore ./closet/closet.csproj

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ./closet/publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app
          
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}


      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: 2.19.1
          inlineScript: |
            az extension add --name webapp

            az storage account create -n 'Azure subscription 1' -g 'apps' -l westus
            az storage container create -n 'private-endpoint-nic' --account-name 'Azure subscription 1'
            az storage blob upload -f ${{ github.workspace }}/closet/publish/* --account-name 'Azure subscription 1' -c 'private-endpoint-nic' -n app.zip

            ZIP_URL=$(az storage blob generate-sas --account-name 'Azure subscription 1' -c 'private-endpoint-nic' -n app.zip --permissions r --expiry ${{ env.EXPIRY_TIME }} --full-uri | xargs)

            az webapp deploy --name 'clothinginventory' --resource-group 'apps' --type zip --src-url $ZIP_URL --async false

            az storage container delete -n 'private-endpoint-nic' --account-name 'Azure subscription 1'
